<div class="gridi">
  <input type="text" name="city" list="cityname" [(ngModel)]="packageQuery" />
  <datalist id="cityname">
    <option *ngFor="let pack of filteredPackages" [value]="pack">
      {{ pack }}
    </option>
  </datalist>
  <div class="container-fluid">
    <h2 class="text-center display-4">Enhanced Search</h2>
    <form action="enhanced-results.html">
      <div class="row">
        <div class="col-md-10 offset-md-1">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <select
                  class="form-select"
                  aria-label="Default select example"
                  name="categories"
                  [(ngModel)]="selectedCategory"
                >
                  <option *ngFor="let cat of categories" selected>
                    {{ cat }}
                  </option>
                </select>
              </div>
            </div>
            <div class="col-3">
              <!-- Search form -->
              <input
                class="form-control"
                type="text"
                placeholder="Search Fot Items"
                aria-label="Search"
                name="query"
                [(ngModel)]="query"
                (ngModelChange)="debouncedSearch()"
              />
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="contcard">
  <div
    class="card"
    style="width: 18rem; display: grid"
    *ngFor="let item of items"
  >
    <img
      src="https://www.imagejournal.org/wp-content/uploads/2015/03/5367076891_da41235a47_b-300x200.jpg"
      class="card-img-top"
      alt="..."
    />
    <div class="card-body">
      <h5 class="card-title">{{ item.name }}</h5>
      <p class="card-text">
        {{ item.description }}
      </p>
      <p>{{ item.price }}</p>
      <input type="checkbox" />
    </div>
  </div>
</div>
