<label for="categories">Choose a Categories:</label>

<select name="categories"  [(ngModel)]="selectedCategory">
  <option *ngFor="let cat of categories"  >{{cat}}</option>
</select>
<form style="margin:auto;max-width:300px">
  <input type="text" placeholder="Search" name="query" [(ngModel)]="query">
  <button type="submit" (click)="onClick()"><i class="fa fa-search"></i></button>
</form>
