<div class="container">
  <div *ngIf="isLoggedIn; else loggedOut">Logged in as {{ roles }}.</div>
  <ng-template #loggedOut>
    <div class="row col-sm-6" style="max-width: 350px">
      <form
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            #username="ngModel"
            required
          />
          <div *ngIf="f.submitted">
            <div *ngIf="loginInfo.username">Username is required</div>
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            #password="ngModel"
            required
            minlength="6"
          />
          <div *ngIf="f.submitted && password.invalid">
            <div *ngIf="loginInfo.password">Password is required</div>
            <div *ngIf="password.errors?.minlength">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary">Login</button>
          <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
            Login failed: {{ errorMessage }}
          </div>
        </div>
      </form>
      <hr />
      <p>Don't have an account? <a routerLink="/Sign-Up">Sign Up</a></p>
    </div>
  </ng-template>
</div>
<router-outlet></router-outlet>
