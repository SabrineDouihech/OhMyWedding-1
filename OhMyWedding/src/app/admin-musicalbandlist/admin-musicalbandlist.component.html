<button type="button" class="btn btn-primary" (click)="openAdd()" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add
    Musical Bands</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name"  class="col-form-label">Name:</label>
                        <input type="text" value={{band?.name}} class="form-control" id="recipient-name" #name >
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">image:</label>
                        <img *ngIf="image" src={{image}} style="width:50px;height: 50px;">
                        <input type="file"  class="form-control" id="recipient-name" (change)="imgUpload($event)" >
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Persons:</label>
                        <input type="number" value={{band?.brand}} class="form-control" id="recipient-name"#persons>
                    </div>

                    <div class="form-group">
                        <label for="message-text" class="col-form-label"> Description:</label>
                        <textarea class="form-control" value={{band?.description}} id="message-text" #description></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Type:</label>
                        <br/>
                        <select #bandT>
                            <option selected value="Dinner">Classic</option>
                            <option value="Suits">Suits</option>
                            <option value="Cake">Cake</option>
                          </select>
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Price:</label>
                        <input type="number" value={{band?.price}} class="form-control" id="recipient-name" #price>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Available Date:</label>
                        <input type="date" class="form-control" id="recipient-name" #date>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button *ngIf="!bandAddUpdate" type="button" class="btn btn-primary" (click)="updatesateBand(band.id,{ name: name.value, image:this.image,description: description.value , price: price.value,persons:persons.value,availabledate:date.value , bandtype:bandT.value})">Update A Host</button>
                <button *ngIf="bandAddUpdate"  type="button" class="btn btn-primary" (click)="insertABand({ name: name.value, image:this.image,description: description.value , price: price.value,persons:persons.value,availabledate:date.value ,bandtype:bandT.value})">Add A Host</button>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Hosts</h3>

        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div class="card-body p-0">
        <table class="table projects">
            <thead>
                <tr>
                 
                    <th style="width: 20%">
                        Hostes Name
                    </th>
                    <th style="width: 20%">
                        Hostes Image
                    </th>
                    <th style="width: 20%">
                        Hostes Persons
                    </th>
                    <th style="width: 20%">
                        Hostes Description
                    </th>
                    <th style="width: 20%">
                        Hostes Price
                    </th>

                    <th class="text-center">
                        Hostes States
                    </th>

                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let band of Bandes">
                  
                    <td>
                        <a>
                            {{band.name}}
                        </a>
                        <br />

                    </td>
                    <td>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <img style="width: 80%" src="{{band.image}}">
                            </li>

                        </ul>
                    </td>
                    <td>
                        <a>
                            {{band.persons}}
                        </a>
                        <br />

                    </td>
                    <td>
                        <a>
                            {{band.description}}
                        </a>
                        <br />

                    </td>
                    <td>
                        <a>
                            {{band.price}}
                        </a>
                        <br />

                    </td>


                    <td class="project-state">
                        <span class="badge badge-success">{{band.state}}</span>
                    </td>
                    <td class="project-actions text-right">
                        <button type="button" (click)="openUpdate(band)" class="btn btn-primary" data-toggle="modal" aria-label="Close" data-target="#exampleModal" data-whatever="@mdo">
                            <i class="fas fa-pencil-alt" ></i>
                             edit
                            </button>
                    </td>

                    <td>
                        <a class="btn btn-danger btn-sm"  (click)="deleteABand(band.id)">
                            <i class="fas fa-pencil-alt">s
                            </i>
                            Delete
                        </a>


                    </td>
                </tr>

            </tbody>
        </table>
    </div>
  
</div>
