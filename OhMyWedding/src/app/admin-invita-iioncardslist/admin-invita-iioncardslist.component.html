<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add
    Cards</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New Card</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">image:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Brand:</label>
                        <input type="text" class="form-control" id="recipient-name">
                    </div>

                    <div class="form-group">
                        <label for="message-text" class="col-form-label"> Description::</label>
                        <textarea class="form-control" id="message-text"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Price:</label>
                        <input type="number" class="form-control" id="recipient-name">
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">States:</label>
                        <input type="date" class="form-control" id="recipient-name">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Add Card</button>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Luxury Cars</h3>

        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped projects">
            <thead>
                <tr>
                    <!-- <th style="width: 8%">
                        #
                    </th> -->
                    <th style="width: 20%">
                        Invitation Cards Name
                    </th>
                    <th style="width: 20%">
                        Invitation Cards Image
                    </th>
                    <th style="width: 20%">
                        Invitation Cards Description
                    </th>
                    <th style="width: 20%">
                        Invitation Cards Price
                    </th>

                    <th class="text-center">
                        Invitation Cards States
                    </th>

                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let card of InviCard">
                    <!-- <td>
                        #
                    </td> -->
                    <td>
                        <a>
                            {{card.name}}
                        </a>
                        <br />

                    </td>
                    <td>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <img style="width: 80%" src="{{card.image}}">
                            </li>

                        </ul>
                    </td>
                    <td>
                        <a>
                            {{card.description}}
                        </a>
                        <br />

                    </td>
                    <td>
                        <a>
                            {{card.price}}
                        </a>
                        <br />

                    </td>


                    <td class="project-state">
                        <span class="badge badge-success">{{card.state}}</span>
                    </td>
                    <td class="project-actions text-right">

                        <a class="btn btn-info btn-sm">
                            <i class="fas fa-pencil-alt">
                            </i>
                            Edit
                        </a>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-sm">
                            <i class="fas fa-pencil-alt">
                            </i>
                            Delete
                        </a>


                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
</div>
