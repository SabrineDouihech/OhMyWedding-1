<hr />
<p>A nav-bar here</p>
<hr />
<header>
  <div class="container text-center">
    <!-- Logo -->
    <div class="logo">
      <h1><b>List of Cars</b></h1>
    </div>
    <h1>What is your wedding car ?</h1>
  </div>
</header>
<div class="dropi">
  <div class="dropdown">
    <label for="cars"> You Budget : </label>
    <select name="cars" [(ngModel)]="price">
      <option value="">all</option>

      <option value="1000">1000</option>
      <option value="2000">2000</option>
      <option value="3000">3000</option>
      <option value="4000">4000</option>
    </select>

    <label for="cars"> Brand </label>
    <select name="cars" [(ngModel)]="carbrand">
      <option value="">all</option>

      <option value="Mercedes">Mercedes</option>
      <option value="Tesla">Tesla</option>
      <option value="Ferrari">Ferrari</option>
    </select>
    <button
      type="button"
      class="btn btn-light"
      style="margin: 17px"
      (click)="searchforACar()"
    >
      Search
    </button>

    <button class="back" (click)="goBacktoCategories()">
      Go back to categories
    </button>

    <form action="">
      <label for="birthday">Your Wedding date</label>
      <input type="date" name="birthday" />
      <input type="submit" />
    </form>
  </div>
  <br />
</div>

<div class="center">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let element of cars; let i = index">
        <!-- <h4 class="text-center"><strong>STYLE 2</strong></h4> -->
        <hr />
        <div class="profile-card-6">
          <img src="{{ element.image }}" class="img img-responsive" />
          <div class="profile-name">{{ element.name }} <br /></div>
          <div class="profile-position">Lorem Ipsum Donor</div>
          <div class="profile-overview">
            <div class="profile-overview">
              <div class="row text-center">
                <div class="col-xs-4">
                  <h3></h3>
                  <p></p>
                </div>
                <div class="col-xs-4">
                  <h3>{{ element.price }}</h3>
                  <p>Dinars</p>
                </div>
                <div class="col-xs-4">
                  <h3>{{ element.brand }}</h3>
                  <p></p>
                </div>
              </div>
            </div>
          </div>
        </div>
        <button type="button" class="btn btn-warning" style="margin-left: 0%">
          Add to favorites
        </button>
        <button
          type="button"
          class="btn btn-warning"
          (click)="showDetails(element)"
          style="margin-left: 12%"
        >
          Show More
        </button>
      </div>
    </div>
  </div>
</div>
