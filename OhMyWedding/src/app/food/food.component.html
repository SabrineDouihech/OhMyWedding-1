<header>
  <div class="container text-center">
    <!-- Logo -->
    <div class="logo">
      <h1><b>List of Food</b></h1>
    </div>
    <h1>What Do you want for food ?</h1>
  </div>
</header>
<div class="dropi">
  <div class="dropdown">
    <div>
      <div>
        Your Budget:
        <input
          type="range"
          id="filterBudget"
          name="budget"
          min="1"
          max="4000"
          [(ngModel)]="price"
          (input)="searchforAFood()"
        />
        {{ this.price }}
      </div>

      <label> Food choices </label>
      <select name="foodchoices" [(ngModel)]="foodtype">
        <option value="">all</option>
        <option value="Dinner">Dinner</option>
        <option value="Sweet food">Sweet food</option>
        <option value="Cake">Cake</option>
      </select>

      <button
        type="button"
        class="btn btn-warning"
        style="margin: 17px"
        (click)="search()"
      >
        Search
      </button>
    </div>

    <!-- <button
      type="button"

      style="margin-left: 80%; margin-top: 0%"

      Go back to categories
    </button> -->
    <button
      type="button"
      class="slide"
      (click)="goBacktoCategories()"
      style="margin-left: 80%; margin-top: 0%"
    >
      <i class="icon-arrow-left"></i>
      <div>Categories</div>
    </button>

      <label for="birthday">Your Wedding date</label>

      </button>
    </form>
  </div>
  <br /> -->
  </div>

  <div class="center">
    <div class="container">
      <div class="row">
        <div class="col-md-4" *ngFor="let element of food; let i = index">
          <h4 class="text-center"><strong></strong></h4>
          <hr />
          <div class="profile-card-6">
            <img
              src="{{ element.image }}"
              class="img img-responsive"
              (click)="showDetails(element)"
            />
            <div class="profile-name">{{ element.name }} <br /></div>
            <div class="profile-position"></div>
            <div class="profile-overview">
              <div class="profile-overview">
                <div class="row text-center">
                  <div class="col-xs-4">
                    <h3></h3>
                    <p></p>
                  </div>
                  <div class="col-xs-4">
                    <h3>{{ element.price }}</h3>
                    <p>Dinars</p>
                  </div>
                  <div class="col-xs-4">
                    <h3>{{ element.foodtype }}</h3>
                    <p></p>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-warning" style="margin-left: 0%">
            Add to favorites
          </button>
          <!-- <button
            type="button"
            class="btn btn-warning"
            (click)="showDetails(element)"
            style="margin-left: 12%"
          >
            Show More
          </button> -->
        </div>
      </div>
    </div>
  </div>

  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap"
    rel="stylesheet"
  />

  <button type="button" class="fill">Fill</button>

  <button type="button" class="slide">
    <div>Slide</div>
    <i class="icon-arrow-right"></i>
  </button>
</div>
