<button type="button" class="btn btn-primary" (click)="openAdd()"  data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add
    Food</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Name:</label>
                        <input type="text" value={{food?.name}} class="form-control" id="recipient-name" #name>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">image:</label>
                        <img *ngIf="image" src={{image}} style="width:50px;height: 50px;">
                        <input type="file" class="form-control" id="recipient-name" (change)="imgUpload($event)" >
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Type:</label>
                        <br/>
                        <select #foodT>
                            <option selected value="Dinner">Dinner</option>
                            <option value="Suits">Suits</option>
                            <option value="Cake">Cake</option>
                          </select>
                            
                     
                    </div>

                    <div class="form-group">
                        <label for="message-text" class="col-form-label"> Description:</label>
                        <textarea class="form-control" value={{food?.description}}  id="message-text"#description></textarea>
                    </div>

                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Price:</label>
                        <input type="number" value={{food?.price}} class="form-control" id="recipient-name" #price>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">persons:</label>
                        <input type="number" value={{food?.persons}} class="form-control" id="recipient-name" #persons>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button *ngIf="!foodAddUpdate" type="button" class="btn btn-primary" (click)="upsatefood(food.id,{ name: name.value, description: description.value , image:this.image, persons:persons.value,price: price.value,foodtype:foodT.value})">Update Food</button>
                <button *ngIf="foodAddUpdate"  type="button" class="btn btn-primary" (click)="insertAFood({ name: name.value, description: description.value , image:this.image, persons:persons.value,price: price.value,foodtype:foodT.value})">Add Food</button>
            </div>
          
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <h3 class="card-title">List of Foods</h3>

        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div class="card-body p-0">
        <table class="table projects">
            <thead>
                <tr >
                    <!-- <th style="width: 8%">
                        #
                    </th> -->
                    <th style="width: 20%">
                        Food Name
                    </th>
                    <th style="width: 20%">
                        food Image
                    </th>
                    <th style="width: 20%">
                        food Type
                    </th>
                    <th style="width: 20%">
                        Food Description
                    </th>
                    <th style="width: 20%">
                        Food Price
                    </th>
                    <th class="text-center">
                        Persons
                    </th>

                    <th class="text-center">
                        Car States
                    </th>
                  
                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let food of Foods">
                  
                    <td>
                        <a>
                            {{food.name}}
                        </a>
                        <br />

                    </td>
                    <td>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <img style="width: 80%" src="{{food.image}}">
                            </li>

                        </ul>
                    </td>
                    <td>
                        <a>
                            {{food.foodtype}}
                        </a>
                        <br />

                    </td>
                    <td>
                        <a>
                            {{food.description}}
                        </a>
                        <br />

                    </td>
                    <td>
                        <a>
                            {{food.price}}
                        </a>
                        <br />

                    </td>
                    <td>
                        <a>
                            {{food.persons}}
                        </a>
                        <br />

                    </td>

                    <td class="project-state">
                        <span class="badge badge-success">{{food.state}}</span>
                    </td>
                    <td class="project-actions text-right">

                        <!-- <a class="btn btn-info btn-sm"  data-dismiss="modal" aria-label="Close" data-target="#exampleModal" data-whatever="@mdo">
                            <span aria-hidden="true">&times;</span>
                            <i class="fas fa-pencil-alt" ></i>
                            Edit
                        </a> -->
                        <button type="button" (click)="openUpdate(food)" class="btn btn-primary" data-toggle="modal" aria-label="Close" data-target="#exampleModal" data-whatever="@mdo">
                            <i class="fas fa-pencil-alt" ></i>
                             edit
                            </button>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-sm"  (click)="deleteAFood(food.id)">
                            <i class="fas fa-pencil-alt">s
                            </i>
                            Delete
                        </a>


                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
</div>
