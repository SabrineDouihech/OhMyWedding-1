<div class="body"></div>
<div class="grad"></div>
<div class="header">
  <div>OH<span>MyWedding</span></div>
</div>
<div class="login">
  <div class="Sign">
    <div *ngIf="isSignedUp; else signupForm">
      <p>
        Your registration is successful. Please login!<a routerLink="/Log-in"
          >Sign In</a
        >
      </p>
    </div>

    <ng-template #signupForm>
      <div class="row col-sm-6" style="max-width: 350px">
        <form
          name="form"
          (ngSubmit)="f.form.valid && onSubmit()"
          #f="ngForm"
          novalidate
        >
          <div class="form-group">
            <input
              type="text"
              placeholder="username"
              class="form-control"
              name="username"
              [(ngModel)]="form.username"
              #username="ngModel"
              required
            />
            <div *ngIf="f.submitted && username.invalid">
              <div *ngIf="signupInfo.username">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="text"
              placeholder="Email"
              class="form-control"
              name="email"
              [(ngModel)]="form.email"
              #email="ngModel"
              required
              email
            />
            <div *ngIf="f.submitted && email.invalid">
              <div *ngIf="signupInfo.email">Email is required</div>
              <div *ngIf="email">Email must be a valid email address</div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="password"
              placeholder="password"
              class="form-control"
              name="password"
              [(ngModel)]="form.password"
              #password="ngModel"
              required
              minlength="6"
            />
            <div *ngIf="f.submitted && password.invalid">
              <div *ngIf="signupInfo.password">Password is required</div>
              <div *ngIf="password.errors?.minlength">
                Password must be at least 6 characters
              </div>
            </div>
          </div>
          <div class="form-group">
            <input
              type="number"
              placeholder="Phone Number"
              class="form-control"
              name="PhoneNumber"
              [(ngModel)]="form.phoneNumber"
              #phoneNumber="ngModel"
            />
          </div>
          <div class="form-group">
            <button class="btn btn-primary">Register</button>
            <!-- <input type="button" value="Login" /> -->
            <p>
              you have an account allready<a routerLink="/Log-in">Sign In</a>
            </p>
            <div
              *ngIf="f.submitted && isSignedUpFailed"
              class="alert alert-warning"
            >
              Signup failed!<br />{{ errorMessage }}
            </div>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
