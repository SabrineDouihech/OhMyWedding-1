<header>
  <div class="container text-center">
    <div class="logo">
      <h1><b>List of Categories</b></h1>
    </div>
    <h1>Create you own package</h1>
  </div>
</header>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <hr />
      <div class="profile-card-2">
        <img
          src="https://images.pexels.com/photos/3590401/pexels-photo-3590401.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" (click)="foodlist()"
          class="img img-responsive"
        />
        <div class="profile-name">Category 1</div>
        <div class="profile-username">Food</div>
      </div>
    </div>

    <div class="col-md-4">
      <hr />
      <div class="profile-card-2">
        <img
          src="https://m.media-amazon.com/images/I/71cioMi+w2L._AC_SL1000_.jpg" (click)="invitationCardList()"
          class="img img-responsive"
        />
        <div class="profile-name">Category 2</div>
        <div class="profile-username">Invitation Cards</div>
      </div>
    </div>
    <div class="col-md-4">
      <hr />
      <div class="profile-card-2">
        <img
          src="https://mocah.org/uploads/posts/583879-car-old-car.jpg" (click)="carsList()"
          class="img img-responsive"
        />
        <div class="profile-name">Category 3</div>
        <div class="profile-username">Luxury Cars</div>
      </div>
    </div>
    <div class="col-md-4">
      <hr />
      <div class="profile-card-2">
        <img
          src="https://images.pexels.com/photos/2788488/pexels-photo-2788488.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" (click)="hosts()"
          class="img img-responsive"
        />
        <div class="profile-name">Category 4</div>
        <div class="profile-username">Hosts</div>
      </div>
    </div>
    <div class="col-md-4">
      <hr />
      <div class="profile-card-2">
        <img
          src="https://images.pexels.com/photos/3755706/pexels-photo-3755706.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" (click)="dressing()"
          class="img img-responsive"
        />
        <div class="profile-name">Category 5</div>
        <div class="profile-username">Dressing</div>
      </div>
    </div>
    <div class="col-md-4">
      <hr />
      <div class="profile-card-2">
        <img
          src="https://images.pexels.com/photos/3361381/pexels-photo-3361381.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" (click)="musicalBandList()"
          class="img img-responsive"
        />
        <div class="profile-name">Category 6</div>
        <div class="profile-username">Musical Band</div>
      </div>
    </div>
  </div>
</div>
