<app-nav></app-nav>
<header>
  <div class="container text-center">
    <div class="logo">
      <h1><b>Confirmation Page</b></h1>
    </div>
  </div>
</header>
<div class="center">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let element of favorites">
        <h4 class="text-center"><strong></strong></h4>
        <hr />
        <div class="profile-card-6">
          <img src="{{ element?.item.image }}" class="img img-responsive" />
          <div class="profile-name">
            <p>{{ element?.item.name }}</p>
            <br />
          </div>
          <div class="profile-position"></div>
          <div class="profile-overview">
            <div class="profile-overview">
              <div class="row text-center">
                <div class="col-xs-4">
                  <h3></h3>
                  <p></p>
                </div>
                <div class="col-xs-4">
                  <h3>{{ element?.item.price }}</h3>
                  <p>Dinars</p>
                </div>
                <div class="col-xs-4">
                  <h3>{{ element?.persons }}</h3>
                  <p>Person</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<br />
<br />
<br />
<form class="row g-3">
  <div class="col-md-4">
    <label for="validationDefault01" class="form-label">First Name :</label>
    <input
      type="text"
      class="form-control"
      id="validationDefault01"
      value="Mark"
      required
    />
  </div>
  <div class="col-md-4">
    <label for="validationDefault02" class="form-label">Last Name :</label>
    <input
      type="text"
      class="form-control"
      id="validationDefault02"
      value="Otto"
      required
    />
  </div>
  <div class="col-md-4">
    <label for="validationDefaultUsername" class="form-label">Username</label>
    <div class="input-group">
      <span class="input-group-text" id="inputGroupPrepend2">@</span>
      <input
        type="text"
        class="form-control"
        id="validationDefaultUsername"
        aria-describedby="inputGroupPrepend2"
        required
      />
    </div>
  </div>
  <div class="col-md-6">
    <label for="validationDefault03" class="form-label">Total :</label>
    <input
      type="number"
      disabled
      [value]="total"
      class="form-control"
      id="validationDefault03"
      required
    />
  </div>
  <div class="col-md-3">
    <label for="validationDefault04" class="form-label">State :</label>
    <select
      class="form-select"
      required
      [(ngModel)]="selectedValue"
      name="selectedValue"
    >
      <option>10%</option>
      <option>20%</option>
      <option>30%</option>
      <option>40%</option>
      <option>50%</option>
      <option>60%</option>
      <option>70%</option>
      <option>80%</option>
      <option>90%</option>
      <option>100%</option>
    </select>
  </div>
  <div class="col-md-3">
    <label for="validationDefault05" class="form-label"
      >Amount You will Pay :</label
    >
    <input
      type="number"
      disabled
      [value]="aarboun"
      class="form-control"
      id="validationDefault05"
      required
    />
    <button (click)="paimentCalculate()" class="btn btn-primary" type="submit">
      click Here
    </button>
  </div>
  <div class="col-md-3">
    <label for="validationDefault05" class="form-label"
      >The Rest of the Amount :</label
    >
    <input
      type="text"
      disabled
      [value]="rest"
      class="form-control"
      id="validationDefault05"
      required
    />
  </div>
  <div class="col-12">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="invalidCheck2"
        required
      />
      <label class="form-check-label" for="invalidCheck2">
        Agree to terms and conditions
      </label>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit form</button>
  </div>
</form>
