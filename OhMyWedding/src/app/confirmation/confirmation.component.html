<div class="center">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let element of favorites">
        <h4 class="text-center"><strong></strong></h4>
        <hr />
        <div class="profile-card-6">
          <img src="{{ element?.item.image }}" class="img img-responsive" />
          <div class="profile-name">
            <p>{{ element?.item.name }}</p>
            <br />
          </div>
          <div class="profile-position"></div>
          <div class="profile-overview">
            <div class="profile-overview">
              <div class="row text-center">
                <div class="col-xs-4">
                  <h3></h3>
                  <p></p>
                </div>
                <div class="col-xs-4">
                  <h3>{{ element?.item.price }}</h3>
                  <p>Dinars</p>
                </div>
                <div class="col-xs-4">
                  <h3>{{ element?.persons }}</h3>

                  <p>Person</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <label for="first-name">First Name</label>
  <input type="text" placeholder="your first name" />
  <br />
  <label for="last-name">Last Name</label>
  <input type="text" placeholder="your last name" />
  <br />
  <label for="phone-number">Phone Number</label>
  <input type="text" placeholder="phoneNumber" />
  <br />
  <label for="email-address">Email Address</label>
  <input type="text" placeholder="your email " />
  <br />
  <label for="amount">Amount</label>
  <input type="text" placeholder="amount to pay" />
  <br />
  <button
    type="button"
    (click)="
      payNow({
        amount: 30000,
        firstName: 'majdi',
        lastName: 'joiblia',
        phoneNumber: '51819703',
        email: 'majdi10_joiblia10@hotmail.com'
      })
    "
  >
    Pay Now
  </button>
</div>

<div class="reserve">
  <h1>Here Your Reservation</h1>
  <!-- <br /> -->
  <div>
    <label>total</label>
    <h3>{{ total }}</h3>
  </div>
  <!-- <br /> -->
  <div>
    <label>aarboun</label>
    <h4>{{ aarboun }}</h4>
  </div>
  <div>
    <select [(ngModel)]="selectedValue" name="selectedValue">
      <option>10%</option>
      <option>20%</option>
      <option>30%</option>
      <option>40%</option>
      <option>50%</option>
      <option>60%</option>
      <option>70%</option>
      <option>80%</option>
      <option>90%</option>
      <option>100%</option>
    </select>
  </div>
  <br />

  <!-- <br /> -->
  <div>
    <label>rest:</label>
    <p>{{ rest }}</p>
  </div>
  <!-- <br /> -->
  <div>
    <button type="button" (click)="paimentCalculate()">Booking</button>
  </div>
</div>
