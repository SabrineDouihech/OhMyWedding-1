<button type="button" class="btn btn-primary" (click)="openAdd()" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Add
    Cars</button>


<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">{{title}}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="recipient-name"  class="col-form-label">Name:</label>
                        <input type="text" value={{car?.name}} class="form-control" id="recipient-name" #name >
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">image:</label>
                        <img *ngIf="image" src={{image}} style="width:50px;height: 50px;">
                        <input type="file"  class="form-control" id="recipient-name" (change)="imgUpload($event)" >
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Brand:</label>
                        <input type="text" value={{car?.brand}} class="form-control" id="recipient-name"#brand>
                    </div>

                    <div class="form-group">
                        <label for="message-text" class="col-form-label"> Description:</label>
                        <textarea class="form-control" value={{car?.description}} id="message-text" #description></textarea>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Price:</label>
                        <input type="number" value={{car?.price}} class="form-control" id="recipient-name" #price>
                    </div>
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Available Date:</label>
                        <input type="date" class="form-control" id="recipient-name" #date>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button *ngIf="!carAddUpdate" type="button" class="btn btn-primary" (click)="upsatecar(car.id,{ name: name.value, image:this.image,description: description.value , price: price.value,brand:brand.value,availabledate:date.value})"data-dismiss="modal">Update Car</button>
                <button *ngIf="carAddUpdate"  type="button" class="btn btn-primary" (click)="insertACar({ name: name.value, image:this.image,description: description.value , price: price.value,brand:brand.value,availabledate:date.value})"data-dismiss="modal">Add Car</button>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        <h3 class="card-title">Luxury Cars</h3>

        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div class="card-body p-0">
        <table class="table projects">
            <thead>
                <tr>
                    <!-- <th style="width: 8%">
                        #
                    </th> -->
                    <th style="width: 20%">
                        Car Name
                    </th>
                    <th style="width: 20%">
                        Car Image
                    </th>
                    <th style="width: 20%">
                        Car Brand
                    </th>
                    <th style="width: 20%">
                        Car Description
                    </th>
                    <th style="width: 20%">
                        Car Price
                    </th>

                    <th class="text-center">
                       Available Date
                   </th>
                    <th class="text-center">
                        Car States
                    </th>

                </tr>
            </thead>
            <tbody>

                <tr *ngFor="let car of Cars">
                    <!-- <td>
                        #
                    </td> -->
                    <td>
                        <a>
                            {{car.name}}
                        </a>
                        <br />

                    </td>
                    <td>
                        <ul class="list-inline">
                            <li class="list-inline-item">
                                <img style="width: 80%" src="{{car.image}}">
                            </li>

                        </ul>
                    </td>
                    <td>
                        <a>
                            {{car.brand}}
                        </a>
                        <br />

                    </td>
                    <td>
                        <a>
                            {{car.description.split('T')[0]}}
                        </a>
                        <br />

                    </td>
                    <td>
                        <a>
                            {{car.price}} Dt
                        </a>
                        <br />

                    </td>
                    <td>
                        <a>
                            {{car.availabledate.split('T')[0]}}
                        </a>
                        <br />

                    </td>


                    <td class="project-state">
                        <span class="badge badge-success">{{car.state}}</span>
                    </td>
                    <td class="project-actions text-right">

                        <!-- <a class="btn btn-info btn-sm"  data-dismiss="modal" aria-label="Close" data-target="#exampleModal" data-whatever="@mdo">
                            <span aria-hidden="true">&times;</span>
                            <i class="fas fa-pencil-alt" ></i>
                            Edit
                        </a> -->
                        <button type="button" (click)="openUpdate(car)" class="btn btn-primary" data-toggle="modal" aria-label="Close" data-target="#exampleModal" data-whatever="@mdo">
                            <i class="fas fa-pencil-alt" ></i>
                             edit
                            </button>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-sm"  (click)="deleteACar(car.id)">
                            <i class="fas fa-pencil-alt">
                            </i>
                            Delete
                        </a>


                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
</div>
