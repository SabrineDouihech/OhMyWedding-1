<div class="card">
    <div class="card-header border-transparent">
        <h3 class="card-title">Latest Reservation </h3>

        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse">
                <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>

    <div class="card-body p-0">

        <div class="table-responsive">
            <table class="table m-0">
                <thead>
                    <tr>
                        <th>Reservation ID </th>
                        <th>Client Name </th>
                        <th>Client Contact </th>
                        <th>Item(s)</th>
                        <th>Reservation Date</th>
                        <th>Total Amount</th>
                        <th>Rest of the Amount</th>


                    </tr>
                </thead>


                <tbody>
                    <tr *ngFor="let reserve of reservation">
                        <td><a>{{reserve?.id}}</a></td>
                        <td>{{reserve.UserId?.name}}</td>
                        <td> {{reserve.UserId?.phone}} </td>
                        <td>{{reserve?.item_id}}</td>
                        <td>{{reserve?.reserveDate}}</td>
                        <td><span class="badge badge-success">{{reserve?.total}}</span></td>
                        <td>
                            <div class="sparkbar" data-color="#00a65a" data-height="20">
                                {{reserve.rest}}</div>
                        </td>
                    </tr>
